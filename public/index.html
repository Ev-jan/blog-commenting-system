<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Commenting System</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body  id="body">
    <div class="restraining-container">
      <header class="header o-bg-styler">
        <button id="logoutBtn">
          <img src="../public/assets/interface-images/logout-exit_leave_icon.svg" alt="Log out">
        </button>
      </header>
      <main class="content-container">
        <div class="side-menu o-bg-styler"></div>
        <div class="content-section">
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
          <p class="content-text o-bg-styler"></p>
        </div>
        <div class="comment-section">
          <hr class="rule" />
          <nav class="comment-navigation comment-section__comment-navigation">
            <div class="comment-navigation__item  comment-navigation__item_active" id="comment-count-btn">
              <span>Комментарии</span>&nbsp;<span class="comment-count-field" id="comment-count-nav-item"
                >(0)</span
              >
            </div>
            <div class="drop-down-menu">
              <div class="wrapper">
                <div class="drop-down-btn comment-navigation__item">
                  По количеству оценок
                </div>
                <img
                class="comment-navigation__icon"
                src="../public/assets/interface-images/arrow-drop-down.svg"
                alt="dropdown menu"
              />
              </div>

                <ul class="drop-down-content">
                  <li class="drop-down-content__item"><button class="button-style-default drop-down-content__button" id="sort-by-dated-btn">По дате</button></li>
                  <li class="drop-down-content__item"><button class="button-style-default drop-down-content__button" id="sort-by-vote-btn">По количеству оценок</button></li>
                  <li class="drop-down-content__item"><button class="button-style-default drop-down-content__button" id="sort-by-time-btn">По актуальности</button></li>
                  <li class="drop-down-content__item"><button class="button-style-default drop-down-content__button"id="sort-by-repl-btn" >По количеству ответов</button></li>
                </ul>
            </div>
            <div class="wrapper">
              <div class="comment-navigation__item" id="sort-by-fav-btn">
                Избранное
              </div>
              <img
              class="comment-navigation__icon"
              src="../public/assets/interface-images/icon-favourite.svg"
              alt="favourite comments"
            />
            </div>

          </nav>
          <ul class="comment-thread">
          </ul>
        </div>
        <div class="drop-down-menu"></div>
      </main>
    </div>
    <footer></footer>
    <script>
    </script>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
